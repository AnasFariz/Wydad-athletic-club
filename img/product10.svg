  <path d="M470 280 c5 -3 10 -3 15 0 c3 -5 3 -10 0 -15 c5 -3 10 -3 15 0 c3 -5 3 -10 0 -15 h-5 c-3 5 -3 10 0 15 c-5 3 -10 3 -15 0 c-3 5 -3 10 0 15 c-5 3 -10 3 -15 0 z" fill="#8e44ad"/>
